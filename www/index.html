<!-- layout based on the bootstrap framework  -->
<!-- Calling the displayCurrencies() function and loading to the screen -->
<body onload="displayCurrencies()">
        <div class="container">
        <div class="panel col-md-offset-4 col-md-4">
            <div class="row header">
                App Conveter
            </div>
            <div class="row">
                <div class="col-md-2"> Amount:</div>
                <div class="col-md-10">
                    <input type="text" oninput="convertCurrency()"class="form-control" id="amount"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"> From</div>
                <!-- drop down element calling the convertCurrency() function  -->
                <div class="col-md-4"><select  onchange="convertCurrency()"id="from"></select></div>
                <div class="col-md-2"> To</div>
                  <!-- drop down element calling the convertCurrency() function  -->
                <div class="col-md-4"> <select  onchange="convertCurrency()"id="to"></select></div>
            </div>
            <div>
                <!-- on click button calling the "showResult()" function -->
               <button type="button" class="btn btn-light"  onclick="showResult()">Convert</button>
            </div>
            <!-- place holder show the result of the convertion to the screen  -->
            <div class="row">
                <div class="col-md-10" id="show"> </div>
            </div> 
        </div>
    </div>    
    <script src="./jquery/dist/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</body>
